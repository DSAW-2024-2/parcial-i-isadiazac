<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1</title>
  </head>

  <body>
    <div
      style="background-color: #eef2f8; width: 90%; height: 85%"
      class="container1 d-none d-lg-block shadow p-3 mb-5 position-fixed top-50 start-50 translate-middle"
    >
      <div
        class="card_desktop bg-body d-none d-lg-block position-absolute top-50 start-50 translate-middle"
        style="max-width: 45%; max-height: 40%; border-radius: 2%"
      >
        <div class="row g-4 me-0">
          <div class="col-md-5">
            <img
              src="./images/drawers.jpg"
              class="img-fluid rounded-start"
              alt="..."
              style="width: 100%; height: 100%"
            />
          </div>
          <div class="col-md-6 ms-2">
            <div class="card-body mt-4">
              <h6 class="card-title font-sans-serif">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h6>
              <p class="card-text text-secondary" style="font-size: 0.8rem">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I've got some simple tips
                to help you make any room feel complete.
              </p>
              <div class="info gap-3 d-flex flex-row">
                <div>
                  <img
                    src="./images/avatar-michelle.jpg"
                    alt="Michelle"
                    style="border-radius: 100%; width: 30px; height: 30px"
                  />
                </div>
                <div class="person" style="font-size: 0.8rem; width: 80%">
                  <p class="mb-0">Michelle Appleton</p>
                  <p class="text-secondary">28 Jun 2020</p>
                </div>
                <div
                  class="share"
                  style="
                    border-radius: 100%;
                    background-color: rgb(242, 240, 240);
                    width: 30px;
                    height: 25px;
                    text-align: center;
                    text-justify: center;
                    align-content: center;
                  "
                >
                  <img
                    src="./images/icon-share.svg"
                    alt=""
                    style="width: 15px; height: 10px"
                  />
                </div>
              </div>
              <div
                class="sharePopup"
                style="
                  width: 100px;
                  height: 30px;
                  background-color: black;
                  align-content: center;
                  justify-content: center;
                  display: none;
                "
              >
                <img
                  src="./images/icon-facebook.svg"
                  alt=""
                  style="width: 15px; height: 10px"
                />
                <img
                  src="./images/icon-pinterest.svg"
                  alt=""
                  style="width: 15px; height: 10px"
                />
                <img
                  src="./images/icon-twitter.svg"
                  alt=""
                  style="width: 15px; height: 10px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
